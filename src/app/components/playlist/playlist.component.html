<div class="playlist">
  <mdc-list #startend>
    <mdc-list-item *ngFor="let music of playlist">
      <mdc-icon mdc-list-item-graphic>play_arrow</mdc-icon>{{ music.name }}
      <i class="material-icons">star_border</i>
      <mdc-icon mdc-list-item-meta>more_vert</mdc-icon>
    </mdc-list-item>
  </mdc-list>
</div>
